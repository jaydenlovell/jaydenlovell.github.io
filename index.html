<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        let slideIndex = 1;
        showSlides(slideIndex);
      });
    </script>
    <title>Jaydens Dating Resume</title>
  </head>
  <body>
    <div class="heading">
      <h1>Jayden Lovell's Dating Resume</h1>
      <h2>Your Future Husband</h2>
    </div>
    <div class="social-media">
      <a href="https://vsco.co/jaydenn-love/gallery">
        <i>
          <img src="./images/vscologo.png" class="socialicon" />
        </i>
      </a>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <div class="img-container">
          <img src="./images/Aquabats.jpg" />
        </div>
        <div class="text">At the Aquabats concert</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <div class="img-container">
          <img src="./images/Snowboarding.jpg" />
        </div>
        <div class="text">Snowboarding</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <div class="img-container">
          <img src="./images/JaydenMarathon.jpg" />
        </div>
        <div class="text">Finishing a half marathon</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <div class="img-container">
          <img src="./images/LovellSign.jpg" />
        </div>
        <div class="text">My last name on a sweet sign</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <div class="list">
      <div class="space"></div>
      <ul class="list-block">
        <li>Basketball player</li>
        <li>Can Bench Press 225</li>
        <li>Doesn't wear shirts</li>
        <li>Good with kids who don't look like aliens.</li>
      </ul>
      <div class="space2"></div>
    </div>
    <!-- Calendly inline widget begin -->
    <div
      class="calendly-inline-widget"
      data-url="https://calendly.com/jaydenlovell324/introductory-call"
      style="min-width: 320px; height: 700px"
    ></div>
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
    <!-- Calendly inline widget end -->

  </body>
</html>
